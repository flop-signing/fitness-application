spring:
  application:
    name: activity-service

  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: ai_activity_fitness

server:
  port: 8082

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true